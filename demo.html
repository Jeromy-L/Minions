<!DOCTYPE html>
<html>
<head>
    <title>demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
    <div class="container">
        <div class="happy">Happy birthday to Liu Hong~~Ha Ha Ha</div>
        <div class="littleH"><!--小黄人-->
            <div class="bodyH"><!-- 身体 -->
                <div class="trousers"><!-- 裤子 -->
                    <div class="condoleBelt"><!-- 吊带 -->
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="trousers_top"></div><!-- 裤子突出的矩形部分 -->
                    <div class="pocket"></div><!-- 裤袋 -->
                    <span class="line_left"></span>
                    <span class="line_right"></span>
                    <span class="line_bottom"></span>
                </div>                
            </div>
            <div class="eyes"><!-- 眼睛 -->
                <div class="leftEye"><!-- 左眼 -->
                    <div class="left_blackEye">
                        <div class="left_white"></div>
                    </div>
                </div>
                <div class="rightEye"><!-- 右眼 -->
                    <div class="right_blackEye">
                        <div class="right_white"></div>
                    </div>
                </div>
            </div>
            <div class="mouse"><!--嘴巴-->
                <div class="mouse_shape"></div>
            </div>
            <div class="hands"><!-- 双手 -->
                <div class="leftHand"></div>
                <div class="rightHand"></div>
            </div>
            <div class="feet"><!-- 双脚 -->
                <div class="left_foot"></div>
                <div class="right_foot"></div>
            </div>
            <div class="groundShadow"></div><!-- 脚底阴影 -->
        </div>
    </div>
    <embed src="music.mp3" autostart="ture" loop="true" hidden="true">
</body>
<script src="jquery.js"></script>
<script src="jq.snow.js"></script>
<script>
    $(function(){
        $.fn.snow({ 
            minSize: 5,     //雪花的最小尺寸
            maxSize: 50,    //雪花的最大尺寸
            newOn: 300      //雪花出现的频率 这个数值越小雪花越多
        });
    });
</script>
</html>
